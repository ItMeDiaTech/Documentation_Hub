name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Electron Security Settings
        run: |
          echo "üîí Validating Electron security settings..."

          # Check for nodeIntegration: true (SECURITY VIOLATION)
          if grep -E "nodeIntegration.*:.*true" electron/main.ts; then
            echo "‚ùå ERROR: nodeIntegration is set to true!"
            echo "This is a CRITICAL security vulnerability."
            echo "Required: nodeIntegration: false"
            exit 1
          fi

          # Check for contextIsolation: false (CAUSES BLACK SCREEN)
          if grep -E "contextIsolation.*:.*false" electron/main.ts; then
            echo "‚ùå ERROR: contextIsolation is set to false!"
            echo "This will cause a BLACK SCREEN in production."
            echo "Required: contextIsolation: true"
            exit 1
          fi

          # Verify REQUIRED_SECURITY_SETTINGS exists
          if ! grep -q "REQUIRED_SECURITY_SETTINGS" electron/main.ts; then
            echo "‚ö†Ô∏è  WARNING: REQUIRED_SECURITY_SETTINGS constant not found!"
            echo "Security protection may have been removed."
          fi

          echo "‚úÖ Security validation passed!"
        shell: bash

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if [ "$CURRENT_VERSION" != "$VERSION" ]; then
            npm version $VERSION --no-git-tag-version
          else
            echo "Version already set to $VERSION"
          fi
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate application icons
        run: node build/create-icon.js

      - name: Run TypeScript type check
        run: npm run typecheck

      - name: Build application
        run: npm run build

      - name: Package application (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run build:electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Compress Windows installer to ZIP
        if: matrix.os == 'windows-latest'
        run: |
          cd release
          $exeFile = Get-ChildItem -Filter "*.exe" | Select-Object -First 1
          if ($exeFile) {
            $zipName = $exeFile.BaseName + "-Compressed.zip"
            Write-Host "Compressing $($exeFile.Name) to $zipName"
            Compress-Archive -Path $exeFile.Name -DestinationPath $zipName -CompressionLevel Optimal
            Write-Host "Created compressed installer: $zipName"
          } else {
            Write-Host "No .exe file found to compress"
          }
        shell: pwsh

      - name: Package application (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run build:electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Package application (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run build:electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            release/*.exe
            release/*.zip
            release/latest.yml

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: |
            release/*.dmg
            release/latest-mac.yml

      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: |
            release/*.AppImage
            release/latest-linux.yml

  create-release:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows-installer/*.exe
            windows-installer/*.zip
            windows-installer/latest.yml
            macos-installer/*.dmg
            macos-installer/latest-mac.yml
            linux-installer/*.AppImage
            linux-installer/latest-linux.yml
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
