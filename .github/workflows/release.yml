name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          npm version $VERSION --no-git-tag-version
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run typecheck

      - name: Build application
        run: npm run build

      - name: Package Electron app
        run: |
          npx @electron/packager . "Documentation Hub" --platform=win32 --arch=x64 --out=out --overwrite --icon=build/icon.ico --asar
        shell: bash

      - name: Install Velopack CLI
        run: dotnet tool install -g vpk

      - name: Package with Velopack
        run: |
          $env:PATH += ";$env:USERPROFILE\.dotnet\tools"
          $VERSION = "${{ github.ref_name }}".TrimStart('v')
          vpk pack --packId DocumentationHub --packVersion $VERSION --packDir "./out/Documentation Hub-win32-x64" --mainExe "Documentation Hub.exe" --icon build/icon.ico --packTitle "Documentation Hub" --packAuthors "DiaTech"
        shell: powershell

      - name: Upload Velopack artifacts
        uses: actions/upload-artifact@v4
        with:
          name: velopack-release
          path: |
            Releases/*Setup.exe
            Releases/*.nupkg
            Releases/RELEASES

  create-release:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            velopack-release/*Setup.exe
            velopack-release/*.nupkg
            velopack-release/RELEASES
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
