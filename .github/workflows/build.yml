name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip publish)'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install native deps
        run: npx electron-builder install-app-deps

      - name: Build app
        run: npm run build

      - name: Generate latest.yml
        run: node scripts/generate-latest-yml.js

      - name: Build MSI
        run: npx electron-builder --win msi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: msi-installer
          path: release/*.msi
          retention-days: 30

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/v') && github.event.inputs.dry_run != 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.msi
            release/latest.yml
          draft: false
          prerelease: false
